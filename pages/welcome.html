<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - silagan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .gradient-custom {
        background: #FFD32A;
background: linear-gradient(90deg,rgba(255, 211, 42, 1) 0%, rgba(254, 118, 103, 1) 50%, rgba(203, 14, 226, 1) 100%);
    }
    </style>
</head>
<body class="gradient-custom">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="h5 mb-4" id="userEmail"></h2>
                            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2x3ajIwNG56MXlndmFxemJ1MGhsemRueTBvdDZlejlma3YyaWdhZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xUPGGDNsLvqsBOhuU0/giphy.gif" alt="gif" class="card-image-top mb-3 w-100 rounded">
                            <a href="../index.html" class="btn btn-warning btn-lg w-100">Go to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const name = urlParams.get('name');
        
        if (username) {
            document.getElementById('userEmail').textContent = `Hi, ${name}! Welcome to Silagan's website portfolio.`;
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
